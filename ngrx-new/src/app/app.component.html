<app-toolbar caption="Quiz-box" icon="home"/>
<div class="main">
    @if(store.isDone()) {
        <app-done *ngIf="store.isDone()" [correct]="store.correctCount()" [total]="store.totalQuestions()"/>
    } @else {
        <app-progress [value]="store.currentQuestionIndex()" [of]="store.totalQuestions()"/>
        <app-question-presenter [question]="store.currentQuestion()"
            (answered)="store.answerCurrentQuestion($event)"
        />    
    }
    <button mat-raised-button color="accent" *ngIf="store.currentQuestionIndex() > 0"  (click)="store.restart()">Restart</button>
    <button mat-raised-button color="primary" (click)="store.regenerate()">
        <div class="wide-button">
            Create new Quiz 
            <mat-spinner *ngIf="store.isBusy()" [diameter]="20" color="accent"/>    
        </div>
    </button>

</div>
